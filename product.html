<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Northwest Custom Apparel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/product/styles/product.css">
    <link rel="stylesheet" href="/product/styles/product-redesign.css">
    <link rel="stylesheet" href="/product/styles/quote-modal.css">
</head>
<body>
    <!-- Enhanced Header -->
    <header class="enhanced-header">
        <div class="header-top">
            <div class="header-top-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>(253) 922-5793</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>sales@nwcustomapparel.com</span>
                    </div>
                </div>
                <div class="business-hours">
                    <i class="fas fa-clock"></i>
                    Monday - Friday: 8:30 AM - 5:00 PM PST
                </div>
            </div>
        </div>
        
        <div class="header-main">
            <div class="header-content">
                <a href="/" class="logo">
                    <img src="https://cdn.caspio.com/A0E15000/Safety%20Stripes/web%20northwest%20custom%20apparel%20logo.png?ver=1" 
                         alt="Northwest Custom Apparel">
                </a>
                
                <div class="header-search">
                    <input type="text" class="search-input" placeholder="Search products by style number or name..." id="header-style-search">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    <a href="/resources">Resources</a>
                    <a href="/contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="/">Home</a> / Products / <span id="breadcrumb-product">Product</span>
        </div>
        <!-- Product Search Section (Hidden - using header search instead) -->
        <section id="product-search" class="search-section" style="display: none;">
            <div class="search-container">
                <label for="style-search">Search Products:</label>
                <input 
                    type="text" 
                    id="style-search" 
                    placeholder="Enter style number (e.g., PC61)" 
                    autocomplete="off"
                >
                <div id="search-results" class="search-results hidden"></div>
            </div>
        </section>

        <!-- Product Display Section -->
        <section id="product-display" class="product-section hidden">
            <div class="product-layout">
                <!-- Left: Images Section (60%) - Gallery + Thumbnails -->
                <div class="product-images-section">
                    <div id="product-gallery" class="product-gallery">
                        <!-- Gallery will be populated by JavaScript -->
                    </div>

                    <div id="product-thumbnails" class="product-thumbnails">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Right: Product Info (40%) -->
                <div class="product-info-column">
                    <!-- Decoration Method Selector - HERO POSITION AT TOP -->
                    <div id="decoration-selector" class="decoration-selector">
                        <!-- Will be populated by JavaScript -->
                    </div>

                    <div id="product-info" class="product-info">
                        <!-- Product details will be populated by JavaScript -->
                    </div>

                    <!-- Color Swatches -->
                    <div id="color-swatches" class="color-swatches">
                        <!-- Swatches will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Pricing Options Section (Hidden - functionality moved to decoration selector) -->
        <section id="pricing-options" class="pricing-section hidden" style="display: none;">
            <h2>Select Embellishment Type</h2>
            <div class="pricing-cards">
                <!-- Pricing cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Inventory Section (Hidden - using summary in product info) -->
        <section id="inventory-display" class="inventory-section hidden" style="display: none;">
            <h2>Inventory Levels</h2>
            <div id="inventory-table" class="inventory-container">
                <!-- Inventory table will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden">
        <p id="error-text"></p>
        <button onclick="location.reload()">Reload Page</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/product/app.js" type="module"></script>
    <script src="/product/components/image-zoom.js"></script>
</body>
</html>
