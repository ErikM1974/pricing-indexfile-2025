<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Print Sizes API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .warning {
            color: orange;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4cb354;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #409a47;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Screen Print Sizes API Test</h1>
    <p>This page tests the sizes API endpoint for the Screen Print Quote Builder</p>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <div>
            <label>Style Number: 
                <input type="text" id="style-input" value="PC54" />
            </label>
            <label>Color: 
                <input type="text" id="color-input" value="Woodland Brown" />
            </label>
        </div>
        <div style="margin-top: 10px;">
            <button onclick="testSizesAPI()">Test Sizes API</button>
            <button onclick="testProductColors()">Test Product Colors</button>
            <button onclick="testProductDetails()">Test Product Details</button>
            <button onclick="testFullFlow()">Test Full Flow</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Common Tests</h2>
        <button onclick="quickTest('PC54', 'Woodland Brown')">PC54 - Woodland Brown</button>
        <button onclick="quickTest('PC54', 'Black')">PC54 - Black</button>
        <button onclick="quickTest('PC61', 'Navy')">PC61 - Navy</button>
        <button onclick="quickTest('DT6000', 'Black')">DT6000 - Black</button>
    </div>
    
    <div id="results" class="results"></div>
    
    <script>
        const API_BASE = 'https://caspio-pricing-proxy-ab30a049961a.herokuapp.com/api';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(entry);
            console.log(`[${type}]`, message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testSizesAPI() {
            clearResults();
            const style = document.getElementById('style-input').value;
            const color = document.getElementById('color-input').value;
            
            log(`Testing sizes API for ${style} in ${color}...`);
            
            try {
                const url = `${API_BASE}/sizes-by-style-color?styleNumber=${style}&color=${encodeURIComponent(color)}`;
                log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                // Check different possible response formats
                const sizes = data.sizes || data.data || [];
                
                if (sizes.length > 0) {
                    log(`✅ Found ${sizes.length} sizes: ${sizes.join(', ')}`, 'success');
                } else {
                    log(`⚠️ No sizes found in response`, 'warning');
                    log(`Response structure: ${Object.keys(data).join(', ')}`);
                }
                
                return sizes;
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testProductColors() {
            clearResults();
            const style = document.getElementById('style-input').value;
            
            log(`Testing product colors for ${style}...`);
            
            try {
                const url = `${API_BASE}/product-colors?styleNumber=${style}`;
                log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const colors = data.colors || [];
                
                if (colors.length > 0) {
                    log(`✅ Found ${colors.length} colors`, 'success');
                    log(`Available colors: <pre>${JSON.stringify(colors.slice(0, 5), null, 2)}</pre>`);
                } else {
                    log(`⚠️ No colors found`, 'warning');
                }
                
                return colors;
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testProductDetails() {
            clearResults();
            const style = document.getElementById('style-input').value;
            
            log(`Testing product details for ${style}...`);
            
            try {
                const url = `${API_BASE}/product-details?styleNumber=${style}`;
                log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    log(`✅ Found product details`, 'success');
                    log(`Product: ${data[0].PRODUCT_TITLE || 'No title'}`);
                    log(`Brand: ${data[0].BRAND_NAME || 'No brand'}`);
                } else {
                    log(`⚠️ No product details found`, 'warning');
                }
                
                return data;
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testFullFlow() {
            clearResults();
            const style = document.getElementById('style-input').value;
            const color = document.getElementById('color-input').value;
            
            log(`Starting full flow test for ${style}...`);
            
            // Step 1: Get product details
            log(`Step 1: Getting product details...`);
            const details = await testProductDetails();
            
            if (!details) {
                log(`❌ Failed at step 1`, 'error');
                return;
            }
            
            // Step 2: Get colors
            log(`Step 2: Getting available colors...`);
            const colors = await testProductColors();
            
            if (!colors || colors.length === 0) {
                log(`❌ Failed at step 2`, 'error');
                return;
            }
            
            // Step 3: Get sizes for selected color
            log(`Step 3: Getting sizes for ${color}...`);
            const sizes = await testSizesAPI();
            
            if (!sizes || sizes.length === 0) {
                log(`⚠️ No sizes returned, would use defaults: S, M, L, XL, 2XL, 3XL`, 'warning');
            } else {
                log(`✅ Full flow completed successfully!`, 'success');
            }
        }
        
        async function quickTest(style, color) {
            document.getElementById('style-input').value = style;
            document.getElementById('color-input').value = color;
            await testSizesAPI();
        }
        
        // Run initial test on load
        window.addEventListener('load', () => {
            log('Test page loaded. Click a button to start testing.');
        });
    </script>
</body>
</html>
