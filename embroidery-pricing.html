<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Pricing | Northwest Custom Apparel</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Universal Header CSS -->
    <link rel="stylesheet" href="/shared_components/css/universal-header.css">
    
    <!-- Universal Pricing CSS -->
    <link rel="stylesheet" href="/shared_components/css/universal-pricing-header.css">
    <link rel="stylesheet" href="/shared_components/css/universal-pricing-layout.css">
    <link rel="stylesheet" href="/shared_components/css/universal-calculator-theme.css">
    <link rel="stylesheet" href="/shared_components/css/universal-pricing-components.css">
    
    <!-- Force green theme for consistency -->
    <link rel="stylesheet" href="/shared_components/css/force-green-theme.css">
    
    <!-- Legacy styles for compatibility -->
    <link rel="stylesheet" href="/shared_components/css/shared-pricing-styles.css">
    <link rel="stylesheet" href="/shared_components/css/modern-enhancements.css">
    <link rel="stylesheet" href="/shared_components/css/universal-image-gallery.css">
    <link rel="stylesheet" href="/shared_components/css/universal-product-display.css">
    <link rel="stylesheet" href="/shared_components/css/universal-quick-quote.css">
    <link rel="stylesheet" href="/shared_components/css/universal-pricing-grid.css">
    <link rel="stylesheet" href="/shared_components/css/enhanced-loading-animations.css">
    <link rel="stylesheet" href="/shared_components/css/embroidery-customization-cool.css">
    <style>
        /* Override blue theme with green */
        :root {
            --primary: #3a7c52 !important;
            --primary-dark: #2d5f3f !important;
            --primary-color: #3a7c52 !important;
            --primary-light: #e8f5e9 !important;
            --secondary: #f5f5f5;
            --border-color: #e0e0e0;
        }
        
        /* Page-specific overrides */
        body {
            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 200px; /* Space for fixed header */
        }
        
        /* Enhanced Header Styles */
        .enhanced-pricing-header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* Top contact bar */
        .header-contact-bar {
            background: #2d5f3f;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
        
        .contact-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item i {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .business-hours {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* Main navigation header */
        .header-nav {
            padding: 15px 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-image {
            height: 50px;
            width: auto;
            max-width: 200px;
        }
        
        /* Pricing context bar */
        .pricing-context-bar {
            background: #f8f9fa;
            padding: 15px 0;
            border-bottom: 2px solid #3a7c52;
        }
        
        .context-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Breadcrumb */
        .context-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        /* Live pricing in header */
        .header-live-pricing {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        
        .header-price-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .header-price-label {
            color: #666;
            font-size: 14px;
        }
        
        .header-price-value {
            font-weight: 600;
            color: #333;
        }
        
        .header-price-value.highlight {
            color: #3a7c52;
            font-size: 18px;
        }
        
        /* Container styling */
        .universal-pricing-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .universal-pricing-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        /* Calculator card styling */
        .universal-calculator-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0;
        }
        
        /* Progress bar */
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: #3a7c52;
            width: 33%;
            transition: width 0.3s;
        }
        
        /* Product header - Enhanced with shared styles */
        .product-header {
            /* Inherits enhanced styles from modern-enhancements.css */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-md);
            transition: box-shadow var(--transition-base);
        }
        
        .product-header:hover {
            box-shadow: var(--shadow-md);
        }
        
        .product-title-area {
            flex: 1;
        }
        
        .product-title-area h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5em;
        }
        
        .navigation-area {
            margin-left: 20px;
        }
        
        .product-content {
            display: flex;
            padding: 20px;
            justify-content: space-between;
        }
        
        .product-image-column {
            flex: 0 0 380px;
            margin-right: 40px;
        }
        
        .product-image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
        }
        
        .color-swatches-column {
            flex: 1;
            min-width: 650px;
            padding: 10px;
        }
        
        /* This is a duplicate rule - the main one is defined below */
        
        /* Product Image Gallery - Enhanced with shared styles */
        .product-image-gallery {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .main-image-container {
            /* Inherits enhanced styles from modern-enhancements.css */
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-md);
            transition: all var(--transition-base);
        }
        
        .main-image-container:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .main-image-container img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
            object-fit: contain;
            background-color: white;
        }
        
        .image-loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .main-image-container.loading .image-loading-spinner {
            display: block;
        }
        
        .image-thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--primary-light);
        }
        
        .image-thumbnails::-webkit-scrollbar {
            height: 6px;
        }
        
        .image-thumbnails::-webkit-scrollbar-track {
            background: var(--primary-light);
            border-radius: 3px;
        }
        
        .image-thumbnails::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .thumbnail-item {
            /* Enhanced with shared styles */
            flex: 0 0 80px;
            height: 80px;
            background: white;
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
        }
        
        .thumbnail-item:hover {
            border-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .thumbnail-item.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(47, 102, 30, 0.1);
        }
        
        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 0.7em;
            padding: 2px 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-zoom-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .main-image-container:hover .image-zoom-overlay {
            opacity: 1;
        }
        
        .zoom-icon {
            font-size: 20px;
        }
        
        .selected-color-display {
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: var(--primary-light);
            border-radius: var(--radius-sm);
            font-size: 0.9em;
            border-left: 3px solid var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        
        .selected-color-display strong {
            font-weight: bold;
            color: var(--primary-color);
            display: inline-block;
            margin-left: 5px;
        }
        
        .color-swatches-container.compact {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--background-light);
            border-radius: var(--radius-sm);
            border-top: 1px solid var(--border-light);
        }
        
        .color-swatches-container.compact .section-title {
            font-size: 1.1em;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-light);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .color-swatches-container.compact .color-swatches {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 350px;
            overflow-y: auto;
            padding: 10px 15px;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--primary-light);
        }
        
        .color-swatches-container.compact .color-swatches::-webkit-scrollbar {
            width: 6px;
        }
        
        .color-swatches-container.compact .color-swatches::-webkit-scrollbar-track {
            background: var(--primary-light);
            border-radius: 10px;
        }
        
        .color-swatches-container.compact .color-swatches::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        /* Simplified Swatch Styles */
        .swatch-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px; /* Adjust as needed */
            min-height: 75px; /* Ensure enough space for swatch + name */
            margin: 5px;
            cursor: pointer;
            justify-content: flex-start; /* Align items to the top */
        }

        .color-swatch {
            /* Enhanced with shared styles from modern-enhancements.css */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--neutral-200);
            margin-bottom: 4px;
            background-size: cover;
            background-position: center;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .color-swatch:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .color-swatch.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(47, 102, 30, 0.2);
            transform: scale(1.05);
        }

        .color-name {
            font-size: 0.75em;
            text-align: center;
            color: var(--text-color);
            width: 100%; /* Take full width of wrapper */
            line-height: normal; /* Use default line height */
            /* margin-top: 2px; */ /* Remove margin-top, rely on swatch margin-bottom */
            padding: 0 2px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: block; /* Ensure it's a block element */
        }

        /* Pulse animation for highlighting a swatch */
        @keyframes pulse-highlight {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 128, 0, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 128, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 128, 0, 0); }
        }

        .color-swatch.pulse-highlight {
            animation: pulse-highlight 1s ease; /* Run once */
            border-color: var(--primary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .navigation-area {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-start;
            }
            
            .product-content {
                flex-direction: column;
            }
            
            .product-image-column {
                flex: 0 0 auto;
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .color-swatches-column {
                width: 100%;
            }
            
            .color-swatches-container.compact {
                margin-top: 10px;
            }
            
            .color-swatches-container.compact .color-swatches {
                grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
                max-height: 200px;
            }
            
            /* Make the product image sticky on mobile */
            .product-image-container {
                position: sticky;
                top: 0;
                background-color: var(--white);
                z-index: 10;
                padding: 10px;
                border-radius: var(--radius-sm);
                box-shadow: var(--shadow-sm);
            }
        }
        
        @media (max-width: 480px) {
            .color-swatches-container.compact .color-swatches {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
                gap: 5px;
            }
            
            .color-swatch {
                width: 35px !important;
                height: 35px !important;
                /* Maintain aspect ratio for smaller screens too */
                aspect-ratio: 1 / 1 !important;
                min-width: 35px !important;
                min-height: 35px !important;
                max-width: 35px !important;
                max-height: 35px !important;
            }
            
            .color-name {
                font-size: 0.65em;
            }
            
            .selected-color-display {
                padding: 8px;
                font-size: 0.8em;
            }
            
            /* Add a "Show More Colors" button for mobile */
            .show-more-colors {
                display: block;
                margin-top: 10px;
                text-align: center;
                padding: 8px;
                background-color: var(--primary-light);
                color: var(--primary-color);
                border: none;
                border-radius: var(--radius-sm);
                font-weight: bold;
                cursor: pointer;
            }
            
            /* Initially limit the height on mobile */
            .color-swatches-container.compact .color-swatches.collapsed {
                max-height: 120px;
                overflow-y: hidden;
            }
        }
    </style>
    
    <!-- Add to Cart Simplified UI Styles -->
    <style>
        /* Single row quantity layout */
        .single-row-quantity-container {
            margin-bottom: var(--spacing-md);
            overflow-x: auto;
            width: 100%;
        }
        
        /* Quantity matrix table styling */
        .quantity-matrix {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        .quantity-matrix th,
        .quantity-matrix td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .quantity-matrix th {
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .quantity-matrix th:first-child,
        .quantity-matrix td:first-child {
            text-align: left;
            font-weight: bold;
            width: 100px;
        }
        
        /* Price display row styling */
        #price-display-row td {
            font-weight: bold;
            color: var(--primary-color);
            border-top: 1px solid var(--primary-light);
            vertical-align: top;
            padding: 8px;
            text-align: center;
        }
        
        /* Ensure price displays are properly contained */
        .size-price-display {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        /* Quantity input styling - Inherits from modern-enhancements.css */
        .quantity-input {
            /* Inherits base styles from shared CSS */
            width: 40px;
            padding: 4px;
        }
        
        .quantity-btn {
            /* Inherits base styles from shared CSS */
            width: 24px;
            height: 24px;
            padding: 0;
            font-size: 14px;
        }
        
        .quantity-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        /* Pricing tier info - Now inherits from modern-enhancements.css */
        .pricing-tier-info {
            /* Inherits styles from shared CSS - info box styles */
        }
        
        .tier-explanation h4,
        .ltm-explanation h4 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        .tier-progress {
            margin-top: var(--spacing-sm);
            background-color: var(--white);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
        }
        
        .tier-progress-bar {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .tier-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        
        .tier-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary-light);
            border: 2px solid var(--primary-color);
        }
        
        .tier-dot.active {
            background-color: var(--primary-color);
        }
        
        .tier-label {
            margin-top: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .tier-line {
            position: absolute;
            top: 8px;
            height: 2px;
            width: 100%;
            background-color: var(--primary-light);
            z-index: 0;
        }
        
        .tier-progress-fill {
            position: absolute;
            top: 8px;
            height: 2px;
            background-color: var(--primary-color);
            z-index: 0;
        }
        
        .tier-progress-text {
            text-align: center;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .ltm-explanation {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .ltm-applied {
            font-weight: bold;
            color: #856404;
        }
        
        .ltm-per-item {
            color: #dc3545;
        }
        
        /* Responsive adjustments for the new UI */
        @media (max-width: 768px) {
            .pricing-tier-info {
                padding: var(--spacing-sm);
            }
            
            .tier-explanation h4,
            .ltm-explanation h4 {
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            .tier-explanation h4,
            .ltm-explanation h4 {
                font-size: 0.9em;
            }
            
            .tier-progress-bar {
                margin-top: 10px;
            }
            
            .tier-dot {
                width: 12px;
                height: 12px;
            }
            
            .tier-label {
                font-size: 0.7em;
            }
            
            .tier-line {
                top: 6px;
            }
        }
        
        
        /* Header integration adjustments */
        .container {
            padding-top: 20px;
        }
        
        /* Hide the old navigation area since we have it in the header now */
        .product-header .navigation-area {
            display: none;
        }
        
        /* Main Content Sections - Enhanced */
        .main-content {
            padding: var(--space-2xl) 0;
        }
        
        .content-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            transition: box-shadow var(--transition-base);
        }
        
        .content-section:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .content-section h2 {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            margin: 0 0 var(--space-lg) 0;
            color: var(--primary-dark);
        }
        
        /* CTA Section - Enhanced with gradient background */
        .cta-section {
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            border-radius: var(--radius-lg);
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            box-shadow: var(--shadow-sm);
        }
        
        .cta-section h2 {
            font-size: 28px;

        // Enhanced product display functions
        function updateHeaderPricing(quantity, unitPrice) {
            const headerQty = document.getElementById('header-quantity');
            const headerPrice = document.getElementById('header-unit-price');
            
            if (headerQty) headerQty.textContent = quantity;
            if (headerPrice) headerPrice.textContent = typeof unitPrice === 'number' ? `$${unitPrice.toFixed(2)}` : unitPrice;
        }
        
        function updateProgressBar(step) {
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) {
                const percentage = (step / 3) * 100;
                progressFill.style.width = percentage + '%';
            }
        }
        
        // Listen for pricing updates
        document.addEventListener('pricingUpdated', function(event) {
            if (event.detail) {
                updateHeaderPricing(event.detail.quantity, event.detail.unitPrice);
            }
        });
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[EMBROIDERY] Page initialized');
            
            // Initialize product context from URL parameters
            if (window.initializeProductFromURL) {
                window.initializeProductFromURL();
            }
            
            // Set initial progress
            updateProgressBar(1);
            
            // Initialize with default values
            updateHeaderPricing(24, '$0.00');
            
            // Initialize Universal Product Display
            const productDisplay = new UniversalProductDisplay({
                containerId: 'product-display',
                pageType: 'embroidery',
                showBackButton: true,
                showInfoBox: true,
                infoBoxContent: '<strong>Base pricing includes:</strong> 8,000 stitch embroidered logo.<br><small>Additional logo locations available in configuration.</small>',
                showSelectedColor: true,
                enableGallery: true,
                enableSwatches: true,
                mobileColorLimit: 8,
                sticky: false
            });
            
            // Initialize Universal Pricing Grid
            const pricingGrid = new UniversalPricingGrid({
                containerId: 'pricing-grid-container',
                showInventory: true,
                inventoryThreshold: 10,
                loadingAnimation: true,
                showColorIndicator: true
            });
            
            // Update color when changed
            window.addEventListener('colorChanged', (event) => {
                if (event.detail) {
                    pricingGrid.updateSelectedColor(event.detail.COLOR_NAME, event.detail);
                }
            });
            
            // Highlight active tier when quantity changes
            window.addEventListener('quantityChanged', (event) => {
                if (event.detail && event.detail.totalQuantity) {
                    pricingGrid.highlightActiveTier(event.detail.totalQuantity);
                }
            });
            
            // Header will auto-initialize from the component script
        });
