            margin-bottom: 8px;
            color: #333;
        }
        
        /* Slider enhancements */
        .slider-container {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 6px;
            position: relative;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

            font-size: 14px;
        }

        .price-display.negative { color: #2e7d32; }
        .price-display.neutral { color: #666; }
        
        .slider-wrapper {
            position: relative;
            margin: 20px 0;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3a7c52;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3a7c52;
            cursor: pointer;
        }
        
        /* Slider tooltip */
        .slider-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .slider-tooltip.dual-line {
            top: -50px;
            padding: 4px 10px;
            line-height: 1.3;
        }
        
        .slider-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: #333;
        }
        
        .slider-wrapper:hover .slider-tooltip,
        .slider:active ~ .slider-tooltip {
            opacity: 1;
        }

        // Set API URL globally
        window.API_PROXY_BASE_URL = 'https://caspio-pricing-proxy-ab30a049961a.herokuapp.com';
        
        // Enhanced product display functions
        function updateHeaderProduct(styleNumber, color, imageUrl) {
            const headerStyle = document.getElementById('header-product-style');
            const headerColor = document.getElementById('header-product-color');
            const headerImage = document.getElementById('header-product-image');
            
            if (headerStyle) headerStyle.textContent = styleNumber || 'Select Style';
            if (headerColor) headerColor.textContent = color || 'Choose Color';
            if (headerImage && imageUrl) headerImage.src = imageUrl;
        }
        
        function updateHeaderPricing(quantity, unitPrice) {
            const headerQty = document.getElementById('header-quantity');
            const headerPrice = document.getElementById('header-unit-price');
            
            if (headerQty) headerQty.textContent = quantity;
            if (headerPrice) headerPrice.textContent = typeof unitPrice === 'number' ? `$${unitPrice.toFixed(2)}` : unitPrice;
        }
        
        function updateLivePriceBadge(price) {
            const priceDisplay = document.getElementById('live-price-display');
            if (priceDisplay) {
                priceDisplay.textContent = typeof price === 'number' ? `$${price.toFixed(2)}` : price;
            }
        }
        
        function updateProgressBar(step) {
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) {
                const percentage = (step / 3) * 100;
                progressFill.style.width = percentage + '%';
            }
        }
        
        // Listen for pricing updates
        document.addEventListener('pricingUpdated', function(event) {
            if (event.detail) {
                updateHeaderPricing(event.detail.quantity, event.detail.unitPrice);
                updateLivePriceBadge(event.detail.unitPrice);
            }
        });
        
        // Listen for color changes to update header
        window.addEventListener('colorChanged', function(event) {
            if (event.detail) {
                const colorData = event.detail.color || event.detail;
                updateHeaderProduct(null, colorData.COLOR_NAME || colorData.name, colorData.MAIN_IMAGE_URL || colorData.mainImage);
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[CapEmbroideryEnhanced] Page loaded');
            
            // Initialize product context from URL parameters
            if (window.initializeProductFromURL) {
                window.initializeProductFromURL();
            }
            
            // Set initial progress
            updateProgressBar(1);
            
            // Initialize with default values
            updateHeaderPricing(24, '$0.00');
            updateLivePriceBadge('$0.00');
            
            // Initialize Universal Product Display
            const productDisplay = new UniversalProductDisplay({

            });

            window.productDisplay = productDisplay;
        });
