<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTF Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }
        
        .coming-soon-title {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }
        
        .coming-soon-message {
            font-size: 16px;
            color: #555;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .product-info {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        
        .product-info span {
            font-size: 0.85em;
            color: #555;
            font-weight: bold;
            margin-right: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="product-info">
            <span id="style-info"></span>
            <span id="color-info"></span>
        </div>
        <div class="coming-soon-title">DTF Pricing Coming Soon</div>
        <div class="coming-soon-message">
            We're currently working on adding Direct-to-Film (DTF) pricing to our catalog. 
            DTF offers exceptional quality prints with vibrant colors and excellent durability.
            <br><br>
            Please check back soon for pricing information, or contact our sales team for custom quotes.
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const styleNumber = getUrlParameter('StyleNumber');
            const displayColor = getUrlParameter('COLOR');
            
            const styleEl = document.getElementById('style-info');
            const colorEl = document.getElementById('color-info');
            
            if (styleEl) styleEl.textContent = styleNumber ? `Style: ${styleNumber}` : 'Style: N/A';
            if (colorEl) colorEl.textContent = displayColor ? `Color: ${decodeURIComponent(displayColor.replace(/\+/g, ' '))}` : '';
        });
    </script>
</body>
</html>
