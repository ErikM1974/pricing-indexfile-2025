    <div id="gallery-container">
        <!-- Caspio Gallery Block -->
        <!-- Ensure the script below points to the correct Caspio DataPage deployment -->
        <script type="text/javascript" src="https://c3eku948.caspio.com/dp/a0e15000f1348807501f41ef9d03/emb"></script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to find the label and apply the class
            function styleStyleField() {
                const labels = document.querySelectorAll('.cbFormLabelCell label');
                let styleLabel = null;
                for (let label of labels) {
                    if (label.textContent.trim() === 'STYLE#') {
                        styleLabel = label;
                        break;
                    }
                }

                if (styleLabel) {
                    // Find the closest ancestor container (likely starts with cbFormBlock)
                    const container = styleLabel.closest('[class*="cbFormBlock"]');
                    if (container) {
                        container.classList.add('style-field-container');
                        console.log('Applied style-field-container class to:', container);
                    } else {
                         console.log('Could not find container for STYLE# label.');
                    }
                } else {
                     console.log('Could not find STYLE# label.');
                }
            }

            // Caspio might load content dynamically after DOMContentLoaded.
            // We'll try initially, and also use a MutationObserver as a fallback
            // in case the form loads later via AJAX.

            styleStyleField(); // Try immediately

            // Observe the gallery container for changes, as Caspio might inject the form later
            const galleryContainer = document.getElementById('gallery-container');
            if (galleryContainer) {
                const observer = new MutationObserver(function(mutationsList, observer) {
                    // Check if the target label/container is now present
                    const targetLabel = document.querySelector('.cbFormLabelCell label'); // Check if any label exists yet
                    if (targetLabel && !document.querySelector('.style-field-container')) {
                         console.log('Mutation detected, attempting to style STYLE# field again.');
                         styleStyleField();
                         // Optional: Disconnect observer if we are sure the element is now styled
                         // observer.disconnect();
                    }
                });

                observer.observe(galleryContainer, { childList: true, subtree: true });
                 console.log('MutationObserver set up on gallery-container.');
            } else {
                 console.log('Could not find gallery-container to set up MutationObserver.');
            }
        });
    </script>
