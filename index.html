<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Northwest Custom Apparel - Your headquarters for custom embroidery, screen printing, DTG, and DTF on quality apparel. Browse our 2025 catalog.">
    <title>Custom Apparel Catalog 2025 - Northwest Custom Apparel</title>
    
    <!-- Preconnect to CDN for faster resource loading -->
    <link rel="preconnect" href="https://cdn.caspio.com">
    <link rel="preconnect" href="https://c3eku948.caspio.com">
    <link rel="dns-prefetch" href="https://cdn.caspio.com">
    <link rel="dns-prefetch" href="https://c3eku948.caspio.com">
    
    <!-- Preload hero image for immediate loading -->
    <link rel="preload" as="image" href="https://c3eku948.caspio.com/dp/a0e150004df4984fb1ef4d30b01a/files/9097824" fetchpriority="high">
    
    <link rel="icon" href="https://cdn.caspio.com/A0E15000/Safety%20Stripes/NWCA%20Favicon%20for%20TEAMNWCA.com.png?ver=1" type="image/png">
    
    <link rel="stylesheet" href="main-redesign.css?v=10">
    <link rel="stylesheet" href="catalog-search.css?v=4">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle mobile menu" type="button">☰</button>
            <a href="/" class="logo-link" title="Return to Home">
                <img src="https://cdn.caspio.com/A0E15000/Safety%20Stripes/NWCA%20White%20Text.png?ver=1" alt="Northwest Custom Apparel" class="logo">
            </a>
            <div class="header-info">
                <h1 class="header-title">Custom Apparel Catalog 2025</h1>
                <p class="header-services">Embroidery • Cap Embroidery • DTG • Screen Print • DTF</p>
            </div>
        </div>
    </header>
    
    <nav class="top-navigation">
        <div class="nav-container">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link nav-products" aria-haspopup="true" aria-expanded="false">Products <span class="nav-arrow">▼</span></a>
                    <div class="nav-dropdown mega-dropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-categories" id="navCategories">
                                <!-- Categories will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="/marketing.html" class="nav-link">Marketing</a>
                </li>
                <li class="nav-item">
                    <a href="/resources.html" class="nav-link">Resources</a>
                </li>
                <li class="nav-item">
                    <a href="/sale.html" class="nav-link">Sale</a>
                </li>
                <li class="nav-item">
                    <a href="/webstore-info.html" class="nav-link">Webstores</a>
                </li>
            </ul>
            <div class="nav-search" role="search">
                <input type="text" 
                       id="navSearchInput" 
                       class="nav-search-input" 
                       placeholder="Search by style number or product name..."
                       autocomplete="off"
                       aria-label="Search products">
                <div id="navAutocompleteList" class="nav-autocomplete-list"></div>
                <button id="navSearchBtn" class="nav-search-btn" type="button" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <!-- Staff Portal Login Icon -->
            <a href="/staff-dashboard.html" class="staff-login-icon" title="Staff Portal" aria-label="Staff Portal Login">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>
    
    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Categories</h2>
            </div>
            <ul class="category-list" id="categoryList">
                <!-- Categories will be dynamically generated from CATEGORY_DATA -->
            </ul>
        </nav>
        
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <main class="content">
            
            <div class="hero-section">
                <div class="hero-background">
                    <!-- Clickable hero image for Carhartt brand -->
                    <div class="hero-image-placeholder" onclick="window.catalogSearch && window.catalogSearch.searchByBrand('Carhartt')" style="cursor: pointer;">
                        <img src="https://c3eku948.caspio.com/dp/a0e150004df4984fb1ef4d30b01a/files/9097824" 
                             alt="Carhartt Workwear Collection" 
                             class="hero-bg-img"
                             loading="eager"
                             width="763"
                             height="443"
                             onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%)'">
                    </div>
                </div>
            </div>
            
            <div class="homepage-sections">
                <div class="quick-access-section">
                    <div class="section-header">
                        <h2 class="section-title">Top Sellers</h2>
                        <p class="section-subtitle">Our most popular products</p>
                    </div>
                    <div class="quick-buttons">
                        <!-- Top sellers will be dynamically loaded here -->
                        <div class="loading-message">Loading...</div>
                    </div>
                </div>
            </div>
            
            
            <div class="results-section" style="display: none;">
                <div class="results-header">
                    <h3 class="results-title">
                        <span id="resultsTitle">Products</span>
                        <span id="categoryBreadcrumb" class="breadcrumb-text"></span>
                    </h3>
                    <span class="results-count" id="resultsCount">0 products</span>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will appear here when category is selected -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Load modern search scripts -->
    <script src="product-search-service.js?v=4"></script>
    <script src="autocomplete-new.js?v=4"></script>
    <script src="catalog-search.js?v=4"></script>
    <script src="app-modern.js?v=4" defer></script>
</body>
</html>
