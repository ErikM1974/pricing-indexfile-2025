        function setupAutocomplete() {
            const searchInput = document.getElementById('searchInput');

            // Collect style numbers from previous searches
            const styleCache = new Set();

                const value = this.value.trim().toUpperCase();
                
                if (value.length < 2) {
                    autocompleteList.classList.remove('show');
                    return;
                }
                
                // Filter cached styles and common patterns
                const suggestions = [];
                
                // Add common prefixes
                const commonPrefixes = ['PC', 'G', 'DT', 'ST', 'AA', 'CP', 'NK', 'CT'];
                commonPrefixes.forEach(prefix => {
                    if (prefix.startsWith(value)) {
                        suggestions.push({style: prefix + '...', isPrefix: true});
                    }
                });
                
                // Add cached complete style numbers
                styleCache.forEach(style => {
                    if (style.startsWith(value) && !suggestions.find(s => s.style === style)) {
                        suggestions.push({style: style, isPrefix: false});
                    }
                });
                
                // Display suggestions
                if (suggestions.length > 0) {
                    autocompleteList.innerHTML = suggestions.map((item, index) => 
                        `<div class="autocomplete-item ${index === selectedIndex ? 'selected' : ''}" data-value="${item.style}">
                            ${item.isPrefix ? item.style : highlightMatch(item.style, value)}
                        </div>`
                    ).join('');
                    autocompleteList.classList.add('show');
                    
                    // Click handlers
                    autocompleteList.querySelectorAll('.autocomplete-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const selectedValue = this.dataset.value;
                            if (!selectedValue.includes('...')) {
                                searchInput.value = selectedValue;
                                autocompleteList.classList.remove('show');
                                performSearch();
                            }
                        });
                    });
                } else {
                    autocompleteList.classList.remove('show');
                }
            });
            
            // Keyboard navigation
            searchInput.addEventListener('keydown', function(e) {
                const items = autocompleteList.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    const selectedValue = items[selectedIndex].dataset.value;
                    if (!selectedValue.includes('...')) {
                        searchInput.value = selectedValue;
                        autocompleteList.classList.remove('show');
                        performSearch();
                    }
                } else if (e.key === 'Escape') {
                    autocompleteList.classList.remove('show');
                    selectedIndex = -1;
                }
            });
            
            function updateSelection(items) {
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                });
            }
            
            function highlightMatch(text, match) {
                const index = text.toUpperCase().indexOf(match);
                if (index >= 0) {
                    return text.substring(0, index) + 
                           '<strong>' + text.substring(index, index + match.length) + '</strong>' + 
                           text.substring(index + match.length);
                }
                return text;
            }
            
            // Update style cache from results
            window.updateStyleCache = function(styles) {
                styles.forEach(style => styleCache.add(style));
            };
            
            // Hide on click outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.classList.remove('show');
                }
            });
        }

                if (!response.ok) throw new Error('API error');

                let lowestPrice = Infinity;

                    const allPrices = Object.values(data.prices);
                    if (allPrices.length > 0) {
                        // Filter out any non-numeric values and find the minimum
                        const validPrices = allPrices.filter(price => typeof price === 'number' && price > 0);
                        if (validPrices.length > 0) {
                            lowestPrice = Math.min(...validPrices);
                        }
                    }
                }
                
                if (lowestPrice === Infinity || lowestPrice <= 0) {
                    // No price found - this is expected for some products
                    element.textContent = 'QUOTE';
                    return;
                }
                
                // Apply formula: (price / 0.60) + 15
                const finalPrice = (lowestPrice / 0.60) + 15.00;
                
                // Cache and display
                setCachedPrice(styleNumber, finalPrice);
                element.textContent = `$${finalPrice.toFixed(2)}+`;
                
            } catch (error) {
                // API error or no pricing - show QUOTE
                element.textContent = 'QUOTE';
            }
        }
        
        function getCachedPrice(styleNumber) {
            try {
                const cached = localStorage.getItem(`price_${styleNumber}`);
                if (!cached) return null;
                
                const { price, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_DURATION) {
                    return price;
                }
                
                localStorage.removeItem(`price_${styleNumber}`);
            } catch (e) {
                console.error('[Sales Tool] Cache error:', e);
            }
            return null;
        }
        
        function setCachedPrice(styleNumber, price) {
            try {
                localStorage.setItem(`price_${styleNumber}`, JSON.stringify({
                    price,
                    timestamp: Date.now()
                }));
            } catch (e) {
                console.error('[Sales Tool] Cache set error:', e);
            }
        }
    </script>
