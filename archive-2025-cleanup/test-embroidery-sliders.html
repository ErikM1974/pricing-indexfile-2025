<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Embroidery Manual Sliders</title>
</head>
<body>
    <h1>Testing Manual Embroidery Calculator with Professional Sliders</h1>
    
    <iframe src="embroidery-manual-pricing.html" 
            width="100%" 
            height="800" 
            style="border: 2px solid #ccc;">
    </iframe>
    
    <script>
        // Listen for console messages from iframe
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log('Manual embroidery calculator loaded');
            
            // Check if professional sliders are initialized
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const container = iframeDoc.getElementById('customization-options-container');
                    if (container && container.innerHTML.trim()) {
                        console.log('✅ Professional sliders container found with content');
                        console.log('Container HTML length:', container.innerHTML.length);
                    } else {
                        console.log('❌ Professional sliders container is empty or not found');
                    }
                } catch (e) {
                    console.error('Error checking iframe content:', e);
                }
            }, 2000);
        };
    </script>
</body>
</html>
