<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monogram Dashboard - Northwest Custom Apparel</title>
    <link rel="icon" href="https://cdn.caspio.com/A0E15000/Safety%20Stripes/NWCA%20Favicon%20for%20TEAMNWCA.com.png?ver=1" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/dashboards/css/monogram-dashboard.css">
    <script src="/config/app.config.js"></script>
</head>
<body>
    <!-- Fixed Header -->
    <header class="dashboard-header">
        <!-- Contact Bar -->
        <div class="header-contact-bar">
            <div class="contact-bar-content">
                <div class="contact-info">
                    <span class="contact-item"><i class="fas fa-phone"></i> 253-922-5793</span>
                    <span class="contact-item"><i class="fas fa-envelope"></i> orders@prior2.com</span>
                </div>
                <div class="contact-info">
                    <span class="contact-item"><i class="fas fa-clock"></i> Mon-Fri 8am-5pm PST</span>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="header-nav">
            <div class="nav-content">
                <a href="/">
                    <img src="https://cdn.caspio.com/A0E15000/Safety%20Stripes/web%20northwest%20custom%20apparel%20logo.png?ver=1"
                         alt="Northwest Custom Apparel" class="logo-image">
                </a>
                <div class="main-nav-links">
                    <a href="/staff-dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
                    <a href="/quote-builders/monogram-form.html"><i class="fas fa-font"></i> New Monogram</a>
                </div>
            </div>
        </nav>

        <!-- Context Bar -->
        <div class="context-bar">
            <div class="context-bar-content">
                <div class="context-left">
                    <nav class="breadcrumb">
                        <a href="/staff-dashboard.html"><i class="fas fa-home"></i></a>
                        <i class="fas fa-chevron-right" style="opacity: 0.5;"></i>
                        <span>Monogram Dashboard</span>
                    </nav>
                    <h1 class="page-title">Monogram Orders</h1>
                </div>
                <div class="quick-actions">
                    <a href="/quote-builders/monogram-form.html" class="quick-btn quick-btn-primary">
                        <i class="fas fa-plus"></i> New Monogram
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Dashboard Card -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2><i class="fas fa-font"></i> Monogram Orders</h2>
                <button class="btn btn-outline" onclick="loadMonograms()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Search</label>
                        <input type="text" id="searchInput" class="filter-input"
                               placeholder="Order # or company name..."
                               onkeyup="filterMonograms()">
                    </div>
                    <div class="filter-group">
                        <label>Sales Rep</label>
                        <select id="salesRepFilter" class="filter-input filter-select" onchange="filterMonograms()">
                            <option value="">All Reps</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>From Date</label>
                        <input type="date" id="dateFrom" class="filter-input" onchange="filterMonograms()">
                    </div>
                    <div class="filter-group">
                        <label>To Date</label>
                        <input type="date" id="dateTo" class="filter-input" onchange="filterMonograms()">
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-primary" onclick="filterMonograms()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table id="monogramsTable">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Company</th>
                            <th>Sales Rep</th>
                            <th># of Names</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="monogramsTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner"></i> Loading monograms...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <div class="table-footer">
                <span id="resultCount">Loading...</span>
            </div>
        </div>
    </main>

    <script src="/shared_components/js/monogram-dashboard.js"></script>
</body>
</html>
