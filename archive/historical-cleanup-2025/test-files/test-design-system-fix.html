<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Design System Fix</title>
</head>
<body>
    <h1>Testing Design System Import Fix</h1>
    <div id="test-output"></div>
    
    <script type="module">
        const output = document.getElementById('test-output');
        
        try {
            // Test importing the design system
            const { getAllComponentStyles } = await import('./src/shared/design-system/components/index.js');
            
            output.innerHTML += '<p style="color: green;">✓ Import successful</p>';
            
            // Try to call the function
            try {
                const styles = getAllComponentStyles();
                output.innerHTML += '<p style="color: green;">✓ getAllComponentStyles() called successfully</p>';
                output.innerHTML += `<p>Styles length: ${styles.length} characters</p>`;
            } catch (error) {
                output.innerHTML += `<p style="color: red;">✗ Error calling getAllComponentStyles(): ${error.message}</p>`;
                output.innerHTML += `<pre>${error.stack}</pre>`;
            }
            
        } catch (error) {
            output.innerHTML += `<p style="color: red;">✗ Import error: ${error.message}</p>`;
            output.innerHTML += `<pre>${error.stack}</pre>`;
        }
    </script>
</body>
</html>
