    <style>
        /* Enhanced Header Styles for DTG */
        body.dtg-pricing-page {
            padding-top: 200px; /* Space for fixed header */
        }
        
        .enhanced-pricing-header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* Top contact bar */
        .header-contact-bar {
            background: #2d5f3f;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
        
        .contact-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item i {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .business-hours {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* Main navigation header */
        .header-nav {
            padding: 15px 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-image {
            height: 50px;
            width: auto;
            max-width: 200px;
        }
        
        /* Pricing context bar */
        .pricing-context-bar {
            background: #f8f9fa;
            padding: 15px 0;
            border-bottom: 2px solid #3a7c52;
        }
        
        .context-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Breadcrumb and product */
        .context-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        /* Live pricing in header */
        .header-live-pricing {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        
        .header-price-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .header-price-label {
            color: #666;
            font-size: 14px;
        }
        
        .header-price-value {
            font-weight: 600;
            color: #333;
        }
        
        .header-price-value.highlight {
            color: #3a7c52;
            font-size: 18px;
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dtg-pricing-page">
    <!-- Enhanced Pricing Header -->
    <header class="enhanced-pricing-header">
        <!-- Contact Bar -->
        <div class="header-contact-bar">
            <div class="contact-bar-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>(253) 922-5793</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>sales@nwcustomapparel.com</span>
                    </div>
                </div>
                <div class="business-hours">
                    <i class="fas fa-clock"></i>
                    Monday - Friday: 8:30 AM - 5:00 PM PST
                </div>
            </div>
        </div>
        
        <!-- Main Navigation -->
        <div class="header-nav">
            <div class="nav-content">
                <!-- Logo and Navigation -->
                <div class="logo-section">
                    <a href="/" class="logo-link">
                        <img src="https://cdn.caspio.com/A0E15000/Safety%20Stripes/web%20northwest%20custom%20apparel%20logo.png?ver=1" 
                             alt="Northwest Custom Apparel" 
                             class="logo-image">
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Pricing Context Bar -->
        <div class="pricing-context-bar">
            <div class="context-bar-content">
                <div class="context-left">
                    <!-- Breadcrumb -->
                    <div class="breadcrumb">
                        <span>DTG Pricing Calculator</span>
                    </div>
                </div>
                
                <!-- Live Pricing -->
                <div class="header-live-pricing">
                    <div class="header-price-item">
                        <span class="header-price-label">Qty:</span>
                        <span id="header-quantity" class="header-price-value">24</span>
                    </div>
                    <div class="header-price-item">
                        <span class="header-price-label">Per Shirt:</span>
                        <span id="header-unit-price" class="header-price-value highlight">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Universal Header (hidden now that we have the enhanced header) -->
    <div id="universal-header-container" data-page-type="dtg" style="display: none;"></div>
    
    <div class="container">
        <!-- Hidden elements for legacy compatibility -->
        <h1 style="display: none;">DTG Pricing</h1>
        <input type="text" id="style-search-input" style="display: none;" />
        <button id="search-button" style="display: none;"></button>
        
        <!-- Two-Column Layout -->
        <div class="product-page-columns-container">
            
            <!-- Left Column: Product Context -->
            <div class="product-context-column">
                <div id="product-display"></div>
            </div>
            
            <!-- Right Column: Interactive Elements -->
            <div class="product-interactive-column">
                <!-- DTG v3 Visual Location Selector takes over here -->
                <div class="pricing-content-wrapper">
                    <!-- Quick Quote Calculator (hidden, replaced by v3) -->
                    <div id="quick-quote-container" style="display: none;"></div>
                    
                    <!-- Pricing Grid Container (moved into step 3 by v3) -->
                    <div id="pricing-grid-container"></div>
                </div>
                
                <!-- Call to Action -->
                <div class="dtg-cta-section">
                    <h3>Ready to Order?</h3>
                    <p>Contact us for a custom quote with your exact specifications.</p>
                    <div class="dtg-quick-actions">
                        <button class="dtg-action-btn primary" onclick="window.location.href='tel:253-922-5793'">
                            üìû Call: 253-922-5793
                        </button>
                        <button class="dtg-action-btn secondary" onclick="window.location.href='mailto:sales@nwcustomapparel.com?subject=DTG Quote Request'">
                            ‚úâÔ∏è Email Quote
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hidden Caspio Data Source -->
        <div id="pricing-calculator" style="display:none !important; position: absolute; left: -9999px;">
            <!-- Caspio datapage will be loaded dynamically to prevent multiple loads -->
        </div>
        
        <!-- Hidden elements for quote system compatibility -->
        <div id="size-quantity-grid-container" style="display: none;"></div>
        <div id="quote-container" style="display: none;"></div>
    </div>
    
    <!-- Core JavaScript -->
    <script src="/shared_components/js/utils.js"></script>
    <script src="/shared_components/js/pricing-matrix-capture.js"></script>
    <script src="/shared_components/js/pricing-matrix-capture-fix.js"></script>
    <script src="/shared_components/js/pricing-matrix-api.js"></script>

    <script src="/product-url-handler.js"></script>
    
    <!-- DTG Specific JavaScript -->
    <script src="/shared_components/js/dtg-config.js"></script>
    <script src="/shared_components/js/dtg-page-setup.js"></script>
    <script src="/shared_components/js/dtg-adapter.js"></script>
    <script src="/shared_components/js/pricing-fallback-adapter.js"></script>
    
    <!-- Universal Components -->
    <script src="/shared_components/js/universal-header-component.js"></script>
    <script src="/shared_components/js/universal-product-display.js"></script>
    <script src="/shared_components/js/universal-image-gallery.js"></script>
    <script src="/shared_components/js/universal-quick-quote-calculator.js"></script>
    <script src="/shared_components/js/universal-pricing-grid.js"></script>
    
    <!-- Clean Color Adapter -->
    <script src="/shared_components/js/clean-color-adapter.js"></script>
    
    <!-- DTG Integration Layer -->
    <script src="/shared_components/js/dtg-integration.js"></script>
    
    <!-- DTG v3 Visual Location Selector -->
    <script src="/shared_components/js/dtg-pricing-v3.js"></script>
    
    <!-- DTG Product Recommendations -->
    <script src="/shared_components/js/dtg-product-recommendations.js"></script>
    
    <!-- Initialization Scripts -->
    <script>
        // Bridge functions for legacy compatibility
        window.loadProductDetails = function(styleNumber) {
            console.log('[DTG-Bridge] Loading product:', styleNumber);
            if (window.DTGPageSetup) {
                window.DTGPageSetup.fetchProductDetails(styleNumber);
            }
        };
        
        window.initializeProductFromURL = function() {
            console.log('[DTG-Bridge] Initializing from URL');
            if (window.DTGPageSetup) {
                window.DTGPageSetup.updateProductContext();
            }
        };
        
        // Minimal cart integration for DTG adapter
        window.initCartIntegrationWithData = async function(caspioEventData) {
            console.log('[DTG-Cart] Cart integration called');
            return Promise.resolve();
        };
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DTG] Page initialization started');
            
            // Initialize product from URL
            const checkReady = setInterval(() => {
                if (window.DTGPageSetup) {
                    clearInterval(checkReady);
                    window.initializeProductFromURL();
                }
            }, 100);
            
            // Setup image modal functionality
            setupImageModal();
        });
        
        // Image modal setup
        function setupImageModal() {
            // Create modal HTML if it doesn't exist
            if (!document.getElementById('image-modal')) {
                const modalHTML = `
                    <div id="image-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <img id="modal-image" src="" alt="">
                            <div id="modal-caption"></div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.querySelector('.close-modal');
            
            // Close modal events
            closeModal?.addEventListener('click', () => modal.style.display = 'none');
            modal?.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
            
            // Open modal on main image click
            document.addEventListener('click', (e) => {
                if (e.target.matches('#main-product-image-dp2')) {
                    modal.style.display = 'block';
                    modalImage.src = e.target.src;
                }
            });
        }
    </script>
