<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTG Pricing | Northwest Custom Apparel</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="/shared_components/css/shared-pricing-styles.css">
    <link rel="stylesheet" href="/shared_components/css/modern-enhancements.css">
    <link rel="stylesheet" href="/shared_components/css/universal-header.css">
    <link rel="stylesheet" href="/shared_components/css/universal-product-display.css">
    <link rel="stylesheet" href="/shared_components/css/universal-image-gallery.css">
    <link rel="stylesheet" href="/shared_components/css/universal-quick-quote.css">
    <link rel="stylesheet" href="/shared_components/css/universal-pricing-grid.css">
    
    <!-- DTG Specific CSS -->
    <link rel="stylesheet" href="/shared_components/css/dtg-specific.css">
    <link rel="stylesheet" href="/shared_components/css/clean-color-swatches.css">
    <link rel="stylesheet" href="/shared_components/css/image-modal.css">
    <link rel="stylesheet" href="/shared_components/css/dtg-recommendations.css">
    
    <!-- Modern pricing table for embroidery-style display -->
    <link rel="stylesheet" href="/shared_components/css/modern-pricing-table.css">
    
    <!-- DTG specific pricing table fixes -->
    <link rel="stylesheet" href="/shared_components/css/dtg-pricing-table-fix.css">
    
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Enhanced Header Styles for DTG */
        body.dtg-pricing-page {
            padding-top: 200px; /* Space for fixed header */
        }
        
        .enhanced-pricing-header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* Top contact bar */
        .header-contact-bar {
            background: #2d5f3f;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
        
        .contact-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item i {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .business-hours {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* Main navigation header */
        .header-nav {
            padding: 15px 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-image {
            height: 50px;
            width: auto;
            max-width: 200px;
        }
        
        /* Pricing context bar */
        .pricing-context-bar {
            background: #f8f9fa;
            padding: 15px 0;
            border-bottom: 2px solid #3a7c52;
        }
        
        .context-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Breadcrumb and product */
        .context-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        /* Live pricing in header */
        .header-live-pricing {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        
        .header-price-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }
        
        .header-price-label {
            color: #666;
            font-size: 14px;
        }
        
        .header-price-value {
            font-weight: 600;
            color: #333;
        }
        
        .header-price-value.highlight {
            color: #3a7c52;
            font-size: 18px;
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dtg-pricing-page">
    <!-- Enhanced Pricing Header -->
    <header class="enhanced-pricing-header">
        <!-- Contact Bar -->
        <div class="header-contact-bar">
            <div class="contact-bar-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>(253) 922-5793</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>sales@nwcustomapparel.com</span>
                    </div>
                </div>
                <div class="business-hours">
                    <i class="fas fa-clock"></i>
                    Monday - Friday: 8:30 AM - 5:00 PM PST
                </div>
            </div>
        </div>
        
        <!-- Main Navigation -->
        <div class="header-nav">
            <div class="nav-content">
                <!-- Logo and Navigation -->
                <div class="logo-section">
                    <a href="/" class="logo-link">
                        <img src="https://cdn.caspio.com/A0E15000/Safety%20Stripes/web%20northwest%20custom%20apparel%20logo.png?ver=1" 
                             alt="Northwest Custom Apparel" 
                             class="logo-image">
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Pricing Context Bar -->
        <div class="pricing-context-bar">
            <div class="context-bar-content">
                <div class="context-left">
                    <!-- Breadcrumb -->
                    <div class="breadcrumb">
                        <span>DTG Pricing Calculator</span>
                    </div>
                </div>
                
                <!-- Live Pricing -->
                <div class="header-live-pricing">
                    <div class="header-price-item">
                        <span class="header-price-label">Qty:</span>
                        <span id="header-quantity" class="header-price-value">24</span>
                    </div>
                    <div class="header-price-item">
                        <span class="header-price-label">Per Shirt:</span>
                        <span id="header-unit-price" class="header-price-value highlight">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Universal Header (hidden now that we have the enhanced header) -->
    <div id="universal-header-container" data-page-type="dtg" style="display: none;"></div>
    
    <div class="container">
        <!-- Hidden elements for legacy compatibility -->
        <h1 style="display: none;">DTG Pricing</h1>
        <input type="text" id="style-search-input" style="display: none;" />
        <button id="search-button" style="display: none;"></button>
        
        <!-- Two-Column Layout -->
        <div class="product-page-columns-container">
            
            <!-- Left Column: Product Context -->
            <div class="product-context-column">
                <div id="product-display"></div>
            </div>
            
            <!-- Right Column: Interactive Elements -->
            <div class="product-interactive-column">
                <!-- DTG v3 Visual Location Selector takes over here -->
                <div class="pricing-content-wrapper">
                    <!-- Quick Quote Calculator (hidden, replaced by v3) -->
                    <div id="quick-quote-container" style="display: none;"></div>
                    
                    <!-- Pricing Grid Container (moved into step 3 by v3) -->
                    <div id="pricing-grid-container"></div>
                </div>
            </div>
        </div>
        
        <!-- Caspio Data Source Removed - Using Direct API Only -->
        
        <!-- Hidden elements for quote system compatibility -->
        <div id="size-quantity-grid-container" style="display: none;"></div>
        <div id="quote-container" style="display: none;"></div>
    </div>
    
    <!-- Core JavaScript -->
    <script src="/shared_components/js/utils.js"></script>
    <script src="/shared_components/js/pricing-matrix-capture.js"></script>
    <script src="/shared_components/js/pricing-matrix-capture-fix.js"></script>
    <script src="/shared_components/js/pricing-matrix-api.js"></script>
    <script src="/shared_components/js/dp5-helper.js"></script>
    <script src="/product-url-handler.js"></script>
    
    <!-- DTG Specific JavaScript -->
    <script src="/shared_components/js/dtg-config.js"></script>
    <script src="/shared_components/js/dtg-page-setup.js"></script>
    
    <!-- New Direct API Service (Phase 1 Migration) -->
    <script src="/shared_components/js/dtg-pricing-service.js"></script>
    
    <!-- Legacy Master Bundle System Removed - Direct API Only -->
    
    <!-- Universal Components -->
    <script src="/shared_components/js/universal-header-component.js"></script>
    <script src="/shared_components/js/universal-product-display.js"></script>
    <script src="/shared_components/js/universal-image-gallery.js"></script>
    <script src="/shared_components/js/universal-quick-quote-calculator.js"></script>
    <script src="/shared_components/js/universal-pricing-grid.js"></script>
    
    <!-- Clean Color Adapter -->
    <script src="/shared_components/js/clean-color-adapter.js"></script>
    
    <!-- DTG Integration Layer -->
    <script src="/shared_components/js/dtg-integration.js"></script>
    
    <!-- DTG v4 Simplified Single-Page Experience (Cleaned Version - Direct API Only) -->
    <script src="/shared_components/js/dtg-pricing-v4-cleaned.js"></script>
    
    <!-- DTG Product Recommendations Modal -->
    <script src="/shared_components/js/dtg-product-recommendations-modal.js"></script>
    
    <!-- Initialization Scripts -->
    <script>
        // Bridge functions for legacy compatibility
        window.loadProductDetails = function(styleNumber) {
            console.log('[DTG-Bridge] Loading product:', styleNumber);
            if (window.DTGPageSetup) {
                window.DTGPageSetup.fetchProductDetails(styleNumber);
            }
        };
        
        window.initializeProductFromURL = function() {
            console.log('[DTG-Bridge] Initializing from URL');
            if (window.DTGPageSetup) {
                window.DTGPageSetup.updateProductContext();
            }
        };
        
        // Minimal cart integration for DTG adapter
        window.initCartIntegrationWithData = async function(caspioEventData) {
            console.log('[DTG-Cart] Cart integration called');
            return Promise.resolve();
        };
        
        // DIRECT API ONLY - Master Bundle System Removed
        window.USE_DIRECT_API = true; // Permanent - old system removed
        
        // Performance tracking
        window.DTG_PERFORMANCE = {
            systemUsed: 'Direct API with Bundle Support',
            loadStartTime: performance.now(),
            metrics: {},
            debug: new URLSearchParams(window.location.search).get('debug') === 'true'
        };
        
        // API testing utilities  
        window.DTG_API_TEST = {
            // Test the API endpoint
            testAPI: async function(styleNumber) {
                const service = new window.DTGPricingService();
                console.log('🧪 Testing DTG API for:', styleNumber);
                const result = await service.fetchBundledData(styleNumber || 'PC54');
                if (result) {
                    console.log('✅ API endpoint working!', result);
                } else {
                    console.log('❌ API endpoint error');
                }
                return result;
            },
            
            // Check service status
            checkStatus: function() {
                const service = new window.DTGPricingService();
                const status = service.getServiceStatus();
                console.log('📊 DTG Service Status:', status);
                return status;
            },
            
            // Clear cache
            clearCache: function() {
                const service = new window.DTGPricingService();
                service.clearCache();
                console.log('🔄 Cache cleared successfully');
            }
        };
        
        // Log system status
        console.log('===================================');
        console.log('🚀 DTG Pricing System: Direct API Implementation');
        console.log('📦 Using optimized bundle endpoint for all pricing data');
        console.log('🧪 Test API: DTG_API_TEST.testAPI()');
        console.log('📊 Check status: DTG_API_TEST.checkStatus()');
        if (window.DTG_PERFORMANCE.debug) {
            console.log('🔍 DEBUG MODE ENABLED');
        }
        console.log('===================================');
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DTG] Page initialization started');
            
            // Initialize product from URL
            const checkReady = setInterval(() => {
                if (window.DTGPageSetup) {
                    clearInterval(checkReady);
                    window.initializeProductFromURL();
                }
            }, 100);
            
            // Setup image modal functionality
            setupImageModal();
        });
        
        // Image modal setup
        function setupImageModal() {
            // Create modal HTML if it doesn't exist
            if (!document.getElementById('image-modal')) {
                const modalHTML = `
                    <div id="image-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <img id="modal-image" src="" alt="">
                            <div id="modal-caption"></div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.querySelector('.close-modal');
            
            // Close modal events
            closeModal?.addEventListener('click', () => modal.style.display = 'none');
            modal?.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
            
            // Open modal on main image click
            document.addEventListener('click', (e) => {
                if (e.target.matches('#main-product-image-dp2')) {
                    modal.style.display = 'block';
                    modalImage.src = e.target.src;
                }
            });
        }
        
        // Enable debug mode for problematic styles
        document.addEventListener('DOMContentLoaded', function() {
            // Watch for product selection changes
            const observer = new MutationObserver(function(mutations) {
                const styleInput = document.getElementById('styleInput2');
                if (styleInput && styleInput.value) {
                    const debugStyles = ['PC78', 'S700'];
                    const isDebugStyle = debugStyles.some(style => styleInput.value.startsWith(style));
                    
                    if (isDebugStyle) {
                        // Enable debug mode
                        window.DTG_PERFORMANCE = window.DTG_PERFORMANCE || {};
                        window.DTG_PERFORMANCE.debug = true;
                        console.log(`[DTG-Page] Debug mode enabled for ${styleInput.value}`);
                        
                        // Add debug helper button
                        if (!document.getElementById('debug-refresh-btn')) {
                            const container = document.querySelector('.dtg-pricing-container');
                            if (container) {
                                const btn = document.createElement('button');
                                btn.id = 'debug-refresh-btn';
                                btn.className = 'btn btn-warning';
                                btn.style.margin = '10px';
                                btn.textContent = 'Clear Cache & Refresh Pricing';
                                btn.onclick = function() {
                                    console.log('Manual refresh triggered for:', styleInput.value);
                                    if (window.DTG_PRICING_V4?.clearStyleCache) {
                                        window.DTG_PRICING_V4.clearStyleCache(styleInput.value);
                                    }
                                    if (window.DTG_PRICING_V4?.refresh) {
                                        window.DTG_PRICING_V4.refresh(true);
                                    }
                                };
                                container.appendChild(btn);
                            }
                        }
                    }
                }
            });
            
            // Start observing
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
